<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="map">
    <img src="bild.png" alt="Gebäudeplan">
  </div>
  <div id="buttons">
    <button id="edit-btn">Bearbeiten</button>
    <button id="add-btn" style="display: none;">Punkt hinzufügen</button>
    <button id="delete-btn" style="display: none;">Punkt löschen</button>
    <div id="slider-div" style="display:none;">
      Punktgröße: <input type="range" min="10" max="30" value="1" class="slider" id="punkt-slider">
    </div>
  </div>
  <div id="legende">
    <h3>Legende</h3>
    <ul>
      <li><span class="farbe" style="background-color:hsl(120, 100%, 50%)"></span> 0-20 dB</li>
      <li><span class="farbe" style="background-color:hsl(90, 100%, 50%)"></span> 21-40 dB</li>
      <li><span class="farbe" style="background-color:hsl(60, 100%, 50%)"></span> 41-60 dB</li>
      <li><span class="farbe" style="background-color:hsl(30, 100%, 50%)"></span> 61-80 dB</li>
      <li><span class="farbe" style="background-color:hsl(0, 100%, 50%)"></span> 81-100 dB</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
